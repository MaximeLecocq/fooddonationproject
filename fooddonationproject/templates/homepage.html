{% extends 'base.html' %}

{% block content %}
  <h2>All Listings</h2>
  <ul>
    {% for listing in listings %}
      <li>
        <a href="{% url 'listing_detail' listing.pk %}">{{ listing.title }}</a>
        by <a href="{% url 'donor_listings' listing.donor.id %}">{{ listing.donor.username }}</a>
        ({{ listing.created_at }})
      </li>
    {% endfor %}
  </ul>
{% endblock %}
